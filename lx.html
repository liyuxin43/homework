<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				width: 960px;
				height: 300px;
				border: 1px solid black;
				margin: 0 auto;
				overflow: hidden;
			}
			ul li{
				width: 160px;
				height: 300px;
				list-style: none;
				float: left;
				transition: width 1.5s;
			}
			ul li img{
				height: 300px;
			}
			
			/*鼠标在大盒子上*/
			ul:hover li{
				width: 108px;
			}
			/*鼠标在li上*/
			ul li:hover{
				width: 300px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><img src="img/mmexport1552469521964.jpg"/></li>
			<li><img src="img/mmexport1574300428145.jpg"/></li>
			<li><img src="img/mmexport1574300430528.jpg"/></li>
			<li><img src="img/mmexport1574300432713.jpg"/></li>
			<li><img src="img/mmexport1574300434958.jpg"/></li>
		</ul>
	</body>
</html>
